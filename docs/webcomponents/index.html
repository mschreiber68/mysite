<main>
    
<p>
    Lately I have been interested in Web Components.
    Below are toy versions of components that only encapsulate <em>behavior</em>.
    They can then be 100% styled by the project that uses them.
</p>

<hr>
<script type="module" src="/webcomponents/js/tabs.js"></script>

<h3>Tabs</h3>

<style>
    x-tabs .tabRow {
        display: flex;
    }

    x-tab {
        border-bottom: 1px solid #ccc;
        padding: 12px 20px;
        cursor: pointer;
    }

    x-tab[selected] {
        border: 1px solid #ccc;
        border-bottom: 0;
    }

    x-tab-panel {
        display: block;
        padding: 12px;
    }
    x-tab-panel[hidden] {
        display: none;
    }

</style>
<x-tabs>
    <div class="tabRow">
        <x-tab>Tab 1</x-tab>
        <x-tab>Tab 2</x-tab>
        <x-tab>Tab 3</x-tab>
    </div>
    <x-tab-panel>Panel 1</x-tab-panel>
    <x-tab-panel>Panel 2</x-tab-panel>
    <x-tab-panel>Panel 3</x-tab-panel>
</x-tabs>

<hr>
<script type="module" src="/webcomponents/js/modal.js"></script>

<h3>Modal</h3>

<style>
    x-modal {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transform: scale(1.1);
        transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
    }

    x-modal[active] {
        opacity: 1;
        visibility: visible;
        transform: scale(1.0);
        transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
    }

    x-modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 1rem 1.5rem;
        width: 24rem;
        border-radius: 0.5rem;
        display: flex;
        justify-content: space-between;
    }

    x-modal-dismiss {
        cursor: pointer;
        border: 1px solid black;
        padding: 4px;
    }
</style>

<button onclick="document.querySelector('x-modal').active = true">Show Modal</button>
<x-modal>
    <x-modal-content>
        <div>A Modal</div>
        <x-modal-dismiss>X</x-modal-dismiss>
    </x-modal-content>
</x-modal>
</main>
