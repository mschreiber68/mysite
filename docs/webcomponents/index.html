<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mike Schreiber</title>
  <meta name="description" content="Mike Schreiber">
  <meta name="author" content="Mike Schreiber">

  <meta property="og:title" content="Mike Schreiber">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mikeschreiber.dev/">
  <meta property="og:description" content="Mike Schreiber's Page">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
    --text-color: #444;
    --primary-color: #336b87;
}

body {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 10px;
    font-family: 'Open Sans', sans-serif;
    color: var(--text-color);
    background: #fff;
}

a:link, a:visited, a:hover, a:active {
    color: var(--text-color);
    font-weight: bold;
    text-decoration: none;
}

nav {

}

nav > ul {
    display: flex;
    gap: 1.5em;
    list-style: none;
    padding: 0;
}

button {
    cursor: pointer;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 6px;
}        .demoHeader {
    margin-top: 60px;
}    x-tabs .tabRow {
    display: flex;
}

x-tab {
    /*border-bottom: 1px solid #ccc;*/
    padding: 12px 32px;
    cursor: pointer;
}

x-tab[selected] {
    /*border: 1px solid #ccc;*/
    border-bottom: 3px solid var(--primary-color);
}

x-tab-panel {
    display: block;
    padding: 12px;
}
x-tab-panel[hidden] {
    display: none;
}    x-modal {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transform: scale(1.1);
    transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
}

x-modal[active] {
    opacity: 1;
    visibility: visible;
    transform: scale(1.0);
    transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
}

x-modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 1rem 1.5rem;
    width: 24rem;
    border-radius: 0.5rem;
    display: flex;
    justify-content: space-between;
}

x-modal-dismiss {
    cursor: pointer;
    border: 1px solid black;
    padding: 4px;
}  </style>

      <script type="module" src="/js/components/tabs.js"></script>
    <script type="module" src="/js/components/modal.js"></script>

</head>

<body>
<h1>Mike Schreiber</h1>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/webcomponents">Web Components</a></li>
  </ul>
</nav>
<main>
  <p>
    Lately I have been interested in Web Components.
    Below are toy versions of components that only encapsulate <em>behavior</em>.
    They can then be 100% styled by the project that uses them.
</p>


<h3 class="demoHeader">Tabs</h3>

<x-tabs>
  <div class="tabRow">
          <x-tab>Tab 1</x-tab>
          <x-tab>Tab 2</x-tab>
          <x-tab>Tab 3</x-tab>
      </div>
      <x-tab-panel>Panel 1</x-tab-panel>
      <x-tab-panel>Panel 2</x-tab-panel>
      <x-tab-panel>Panel 3</x-tab-panel>
  </x-tabs>

<h3 class="demoHeader">Modal</h3>

<button onclick="document.querySelector('x-modal').active = true">Show Modal</button>
<x-modal>
    <x-modal-content>
        <div>A Modal</div>
        <x-modal-dismiss>X</x-modal-dismiss>
    </x-modal-content>
</x-modal>

</main>
</body>
</html>
